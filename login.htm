<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
	<title>Login</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript">
        function authPass(u,p) {
        if (u && p) self.location = "auth.htm?" + u + p;
        return false;
        }
	</script>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
<main>
  <div id="container">
    <form class="login-form" action="javascript://" onsubmit="return authPass(this.user.value,this.pass.value)">
      <img src="bit3.png"><br>
        <div class="failed">
		      <script type="text/javascript">
                    if (location.search.indexOf("auth=failed") != -1) {
                    document.write("<span class='span' style=\"color:#ff0000\">Anmelden nicht erfolgreich!</span>");
				}
				</script>
	    </div>
      <input type="text" placeholder="Benutzername"><br>
      <input type="password" placeholder="Passwort"><br>
      <input type="submit" value="ANMELDEN"><br>
    </form>
  </div>
</main>     
</body>
</html>
